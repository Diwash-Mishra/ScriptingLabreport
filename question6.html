    <script>
function getDaysInMonth(year, month) {
    // Use Date object to get the last day of the month
    var lastDayOfMonth = new Date(year, month + 1, 0).getDate();
    return lastDayOfMonth;
}

// Test the function
console.log(getDaysInMonth(2024, 1)); // February 2024 (leap year)
console.log(getDaysInMonth(2022, 1)); // February 2022 (non-leap year)
console.log(getDaysInMonth(2023, 11)); // December 2023

    </script>
