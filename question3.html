<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery UI Autocomplete</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(document).ready(function(){
        var availableTags = [ // Sample data source
            "JavaScript",
            "Python",
            "Java",
            "C++",
            "HTML",
            "CSS",
            "Ruby",
            "PHP",
            "Swift"
        ];

        $("#autocomplete-input").autocomplete({
            source: availableTags, // Set data source
            minLength: 1, // Minimum characters to trigger autocomplete
            select: function(event, ui) { // Event handler for selection
                console.log("Selected: " + ui.item.value);
            }
        });
    });
</script>
</head>
<body>

<label for="autocomplete-input">Programming Languages:</label>
<input type="text" id="autocomplete-input">

</body>
</html>
